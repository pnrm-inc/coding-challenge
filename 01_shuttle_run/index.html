<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <title>Shuttle Run</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="lanes">
    <ul class="lanes__list">
      <li class="lanes__item">
        <div class="lane">
          <div class="lane__control">
            <label for="lane1"><input name="lane1" id="lane1" type="checkbox" checked /></label>
          </div>
          <div class="lane__box">
            <div class="box"></div>
          </div>
        </div>
      </li>
      <li class="lanes__item">
        <div class="lane">
          <div class="lane__control">
            <label for="lane2"><input name="lane1" id="lane2" type="checkbox" checked /></label>
          </div>
          <div class="lane__box">
            <div class="box"></div>
          </div>
        </div>
      </li>
      <li class="lanes__item">
        <div class="lane">
          <div class="lane__control">
            <label for="lane3"><input name="lane1" id="lane3" type="checkbox" checked /></label>
          </div>
          <div class="lane__box">
            <div class="box"></div>
          </div>
        </div>
      </li>
    </ul>
  </div>
</body>
</html>
